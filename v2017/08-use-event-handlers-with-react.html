<!DOCTYPE html>
<html>
<head>
    <title>Beginner's Guide to React</title>
    <meta charset="UTF-8" />
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
<script type="text/babel">
    const state = {eventCount: 0, username: ''};

    class App extends React.Component {
        render() {
            const {eventCount, username} = this.props;
            return (
                <div>
                    <p>
                        There have been {eventCount} events
                    </p>
                    <p>
                        <button onClick={() => setState({eventCount: eventCount + 1})}>⚛️</button>
                    </p>
                    <p>You typed: {username}</p>
                    <p>
                        <input onChange={(event) => setState({username: event.target.value})}/>
                    </p>
                </div>
            )
        }
    }

    function setState(newState) {
        Object.assign(state, newState);
        renderApp();
    }

    function renderApp() {
        ReactDOM.render(<App {...state}/>, document.getElementById('root'))
    }
    renderApp()



</script>
</body>
</html>
